{% extends 'diary/base.html' %}

{% block content %}
<table class="table">
    <tr>
      <th>タイトル</th>
      <td>{{ day.title }}</td>
    </tr>
    <tr>
      <th>本文</th>
      <td>{{ day.text | linebreaksbr}}</td>
    </tr>
    <tr>
      <th>日付</th>
      <td>{{ day.date }}</td>
    </tr>
    {% if day.image %}
    <tr>
      <th>画像</th>
      <td>
        <img src="{{ day.image.url }}" alt="{{ day.title }}" class="thumbnail" height="480px">
      </td>
    </tr>
    {% endif %}
</table>

{% endblock %}
