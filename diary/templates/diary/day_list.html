{% extends 'diary/base.html' %}
{% block content %}
<h1>日記一覧</h1>
<div class="row justify-content-between">
  <div class="col">
      <form action="" method="GET">
          &nbsp;&nbsp;{{ form }}
          <button type="submit" class="btn btn-primary">Search</button>
      </form>
  </div>
</div>
<div class="col-md-8">
<table class="table">
  <thead>
    <tr>
      <th>タイトル</th>
      <th>日付</th>
      <th>画像</th>
      <th>#</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    {% for day in page_obj %}
      <tr>
        <td>
        <a href="{% url 'diary:detail' day.pk %}">
          {{ day.title }}</a>
        </td>
        <td>{{ day.date }}
        </td>
        <td>
          {% if day.image %}あり
          {% else %}なし
          {% endif %}
        </td>
        <td><a href="{% url 'diary:update' day.pk %}">更新</a></td>
        <td><a href="{% url 'diary:delete' day.pk %}">削除</a></td>
      </tr>
   {% endfor %}
   </tbody>
</table>
</div>
<!-- {% include 'diary/calendar.html' %} -->

{% include 'diary/page.html' %}


{% endblock %}
